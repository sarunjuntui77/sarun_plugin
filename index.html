<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>
<link rel="stylesheet" type="text/css" href="sarunSlide.css">
<script src="sarunSlide.js"></script>
<script src="sarunNumber.js"></script>
<script src="sarunForm.js"></script>
<style type="text/css">
  html,body{
    margin:0;
  }
  body{
    height: 100vh;
  }
  div{
    height: 100%;
  }
  #frame{
  width: 500px;
  height: 500px;
  }
  #slide_up{
  width: 200px;
  /*height: 1300px;*/
  }
  #slide_up .slide .item{
    height: 50px;
  }
</style>
</head>
<body style="overflow-x: hidden;">

<form id="form" action="http://localhost/sc_02/home/test" method="POST" >

<input type="text" name="username" 
  class="form-data required" min="5" 
  min-text="Min-Username" required-text="Username">

<textarea type="text" name="textarea" 
  class="form-data required" min="5" 
  min-text="Min-Textarea" required-text="Textarea"></textarea>

<input type="password" name="password" 
  class="form-data required" min="5" 
  min-text="Min-Password" required-text="Password">
<input type="submit" >

</form>

<div class="frame" id="frame">
  <div class="slide">
    <div class="item" style="background-color: black"></div>
    <div class="item" style="background-color: red"></div>
    <div class="item" style="background-color: yellow"></div>
    <div class="item" style="background-color: green"></div>
  </div>
</div>
<div class="frame" id="slide_up" show="2" up-step="2">
  <div class="slide">
    <div class="item" style="background-color: black"></div>
    <div class="item" style="background-color: red"></div>
    <div class="item" style="background-color: yellow"></div>
    <div class="item" style="background-color: green"></div>
    <div class="item" style="background-color: blue"></div>
    <div class="item" style="background-color: white"></div>
    <div class="item" style="background-color: black"></div>
    <div class="item" style="background-color: red"></div>
    <div class="item" style="background-color: yellow"></div>
    <div class="item" style="background-color: green"></div>
    <div class="item" style="background-color: blue"></div>
    <div class="item" style="background-color: white"></div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $('#frame').sarunSlideX(1000,3000);
  $('#slide_up').sarunSlideY(500,3000);
  $('#form').formSubmitErrorAjax(function(data){
    console.log(data);
  });
});
</script>
</body>
</html>
