<!DOCTYPE html>
<html>
<head>
	<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="sarunSlide.css">
<script src="sarunSlide.js"></script>
<style type="text/css">
  html,body{
    margin:0;
  }
  body{
    height: 100vh;
  }
  div{
    height: 100%;
  }
  
</style>
</head>
<body style="overflow-x: hidden;">
<div class="frame" id="frame">
  <div class="slide">
    <div class="item" style="background-color: black"></div>
    <div class="item" style="background-color: red"></div>
    <div class="item" style="background-color: yellow"></div>
    <div class="item" style="background-color: green"></div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
  $('#frame').sarunSlide(1000);

});
</script>
</body>
</html>
